<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Slider</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="lightbox-title">
        <img src="./res/png/title (small).png">
      </div>
      <div class="scroll"></div>
      <div class="container">
        <div class="lightbox-item prev">
          <div class="image-wrapper">
            <img>
          </div>
          <p class="lightbox-item-text title"> </p>
          <p class="lightbox-item-text height"> </p>
        </div>
        <div class="lightbox-item current">
          <div class="image-wrapper">
            <img>
          </div>
          <p class="lightbox-item-text title"> </p>
          <p class="lightbox-item-text height"> </p>
        </div>
        <div class="lightbox-item next">
          <div class="image-wrapper">
            <img>
          </div>
          <p class="lightbox-item-text title"> </p>
          <p class="lightbox-item-text height"> </p>
        </div>
      </div>
    </div>
  </body>
</html>
